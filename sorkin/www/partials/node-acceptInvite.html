<li>
	<div class="hover-effect-tree" id="treediv1" ng-class="{'odd-div':$first}">
	    <span class="expand-tree show-cursor" ng-if="$index != 0"  ng-click="toggleVisibility(nodeain)"> {{ ( nodeain.childrenVisibility && nodeain.children.length ) ? '+' : '-' }}
	    </span>
	    
	    <span class="align-tree">
	    	<span class="tree-content" ng-if="$index != 0 && nodeain.checked">
		      	<span ng-if="nodeain.itemType != 'Root Factor' ">{{ nodeain.name }} </span>
		      	<span ng-if="nodeain.itemType == 'Root Factor' ">{{ nodeain.name.name }} &nbsp;&nbsp; {{nodeain.name.DSforRater}}  </span>
		    </span>

		    
	        <small ng-if="$index == 0">
	        	<span id="markspan">
	        		<span ng-if="nodeain.itemType == 'Organisational Goal' ">
		        		<img src="images/og.svg" class="tree-dir-img">
		        	</span>
		        	<span ng-if="nodeain.itemType == 'Individual Performance Goal' " >
		        		<img src="images/ipg.svg" class="tree-dir-img">
		        	</span>
		        	<span ng-if="nodeain.itemType == 'Individual Development Goal' " >
		        		<img src="images/idg.svg" class="tree-dir-img">
		        	</span>
		        	<span ng-if="nodeain.itemType == 'Skills and Competencies' " >
		        		<img src="images/skills.svg" class="tree-dir-img">
		        	</span>
		        	<span ng-if="nodeain.itemType == 'Root Factor' " >
		        		<img src="images/rf.svg" class="tree-dir-img">
		        	</span>
                    <span ng-if="nodeain.itemType == 'Organisational Goal'">Organizational Goal</span>
		        	<span ng-if="nodeain.itemType != 'Organisational Goal'">{{nodeain.itemType}}</span>&nbsp;&nbsp;	        	
		       </span>
	        </small>
	    </span>
	</div>    
</li>
