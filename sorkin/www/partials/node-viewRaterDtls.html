<li>
	<div class="hover-effect-tree" id="treediv1" ng-class="{'odd-div':$first}">
	    <span class="expand-tree show-cursor" ng-if="$index != 0"  ng-click="toggleVisibility(nodeviewrate)"> {{ ( nodeviewrate.childrenVisibility && nodeviewrate.children.length ) ? '+' : '-' }}</span>

<!-- 	    <input ng-if="$index != 0"  ng-click="checkNode(nodeviewrate)" type="checkbox" ng-checked="nodeviewrate.checked"> -->

	    <span class="align-tree">
	    	<span class="tree-content" ng-if="$index != 0">
	      		<span ng-if="nodeviewrate.itemType != 'Root Factor' ">{{ nodeviewrate.name }} </span>
	      		<span ng-if="nodeviewrate.itemType == 'Root Factor' " >{{ nodeviewrate.name.name }} &nbsp;&nbsp;  <span ng-if = "!nodeviewrate.name.editDS"> {{nodeviewrate.name.DS}} </span> &nbsp;&nbsp; <i ng-click="nodeviewrate.name.editDS=true"></i></span>
	        		<textarea  ng-if="nodeviewrate.name.editDS" class="form-control" rows="5" id="comment" ng-model="nodeviewrate.name.DSforRater"></textarea>
	        </span>
	        <small ng-if="$index == 0">
	        	<span id="markspan">
		        	<span ng-if="nodeviewrate.itemType == 'Organisational Goal' ">
		        		<img src="images/og.svg" class="tree-dir-img">
		        	</span>
		        	<span ng-if="nodeviewrate.itemType == 'Individual Performance Goal' " >
		        		<img src="images/ipg.svg" class="tree-dir-img">
		        	</span>
		        	<span ng-if="nodeviewrate.itemType == 'Individual Development Goal' " >
		        		<img src="images/idg.svg" class="tree-dir-img">
		        	</span>
		        	<span ng-if="nodeviewrate.itemType == 'Skills and Competencies' " >
		        		<img src="images/skills.svg" class="tree-dir-img">
		        	</span>
		        	<span ng-if="nodeviewrate.itemType == 'Root Factor' " >
		        		<img src="images/rf.svg" class="tree-dir-img">
		        	</span>
		        	<span ng-if="nodeviewrate.itemType == 'Organisational Goal' " class="default-cursor">Organizational Goal</span>
		        	<span ng-if="nodeviewrate.itemType != 'Organisational Goal' " class="default-cursor">{{nodeviewrate.itemType}}</span>&nbsp;&nbsp;
		        </span>
	        </small>
	    </span>
	</div>
</li>
