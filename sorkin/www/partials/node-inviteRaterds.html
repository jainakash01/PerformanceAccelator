<li>
	<div class="hover-effect-tree" id="treediv1">
	    <span class="expand-tree show-cursor" ng-if="$index != 0"  ng-click="toggleVisibility(nodeir)"> {{ ( nodeirds.childrenVisibility && nodeirds.children.length ) ? '+' : '-' }}</span>

	    <input ng-if="$index != 0"  ng-click="checkNode(nodeirds)" type="checkbox" ng-checked="nodeirds.checked">
	    
	    <span class="align-tree">
	    	<span class="tree-content" ng-if="$index != 0">
	      		<span ng-if="nodeirds.itemType != 'Root Factor' ">{{ nodeirds.name }} </span>
	      		<span ng-if="nodeirds.itemType == 'Root Factor' ">{{ nodeirds.name.name }} &nbsp;&nbsp; {{nodeirds.name.DS}}  </span>
	        </span>
	        <small ng-if="$index == 0">
	        	<span id="markspan">
		        	<span ng-if="nodeirds.itemType == 'Organisational Goal' ">
		        		<img src="images/og.svg" class="tree-dir-img">
		        	</span>
		        	<span ng-if="nodeirds.itemType == 'Individual Performance Goal' " >
		        		<img src="images/ipg.svg" class="tree-dir-img">
		        	</span>
		        	<span ng-if="nodeirds.itemType == 'Individual Development Goal' " >
		        		<img src="images/idg.svg" class="tree-dir-img">
		        	</span>
		        	<span ng-if="nodeirds.itemType == 'Skills and Competencies' " >
		        		<img src="images/skills.svg" class="tree-dir-img">
		        	</span>
		        	<span ng-if="nodeirds.itemType == 'Root Factor' " >
		        		<img src="images/rf.svg" class="tree-dir-img">
		        	</span>
		        	<span ng-if="nodeirds.itemType == 'Organisational Goal' " class="default-cursor">Organizational Goal</span>
		        	<span ng-if="nodeirds.itemType != 'Organisational Goal' " class="default-cursor">{{nodeirds.itemType}}</span>&nbsp;&nbsp;
		       </span>
	        </small>
	    </span>
	</div>
</li>
